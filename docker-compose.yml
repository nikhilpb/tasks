services:
  backend:
    build:
      context: ./backend
    environment:
      APP_ENV: development
      DATABASE_URL: sqlite:////data/family_tasks.db
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    volumes:
      - backend_data:/data
    expose:
      - "8000"

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE_URL: /api
    expose:
      - "5173"

  proxy:
    image: nginx:1.27-alpine
    depends_on:
      - backend
      - frontend
    ports:
      - "3000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  backend_data:
